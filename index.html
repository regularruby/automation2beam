<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
  <div class="modList">
    <div class="title">mods</div>
    <div id="mods"></div>
    <div class="button-container">
      <div class="button but-icon" id="modList-back" onclick="PrevPage();"><img src="icon/left.jpg"></div>
      <div class="button but-icon" id="modList-load" onclick="findMods();"><img src="icon/file.jpg"></div>
      <div class="button but-icon" id="modList-forward" onclick="NextPage();"><img src="icon/right.jpg"></div>
    </div>
    <div class='page-count'>
      <div id="pageNumber">1 / 5</div>
    </div>
  </div>
  <div class="preview">
    <div id="modName" class="title">preview</div>
    <div class="info">
    <div id="previewImage"></div>
    </div>
  </div>

</body>
<script src="index.js"></script>

</html>
